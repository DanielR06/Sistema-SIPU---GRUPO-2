<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - SIPU</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <main class="container">
      <h1>Sistema SIPU</h1>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="messages">
            {% for category, msg in messages %}
              <div class="alert {{ category }}">{{ msg }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form method="post" action="{{ url_for('auth.login') }}">
        <label>Correo</label>
        <input name="correo" placeholder="correo o usuario" required>
        <label>Contraseña</label>
        <input name="contrasena" type="password" placeholder="contraseña" required>
        <button type="submit">Iniciar sesión</button>
      </form>

      <p class="muted">Usa las credenciales de `clases.py` para probar (p. ej. admin1/123).</p>
    </main>
  </body>
</html>
