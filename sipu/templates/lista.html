<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Aspirantes - SIPU</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <main class="container">
      <h1>Aspirantes registrados</h1>
      <a href="{{ url_for('main.inscripcion') }}" class="button">Nuevo Aspirante</a>
      <div class="table-wrapper">
        <table class="table">
          <thead>
            <tr>
                <th>Nombre Completo</th>
                <th>Correo</th>
                <th>DNI / Cédula</th>
                <th>Período</th>
                <th>Carrera</th>
                <th>Acciones</th>
            </tr>
          </thead>
        <tbody>
          {% for student in students %}
            <tr>
                <td>{{ student.nombre }}</td>
                <td>{{ student.correo }}</td>
                <td>{{ student.dni_display }}</td> <td>{{ student.periodo_nombre }}</td> 
                <td>{{ student.carrera_nombre }}</td> 
                <td>
                    <a href="{{ url_for('main.descargar_documentos', correo=student.correo) }}">PDF</a>
                </td>
            </tr>
          {% endfor %}
        </tbody>
        </table>
      </div>
      <a href="{{ url_for('main.dashboard') }}" class="button secondary">Volver al dashboard</a>
    </main>
  </body>
</html>
